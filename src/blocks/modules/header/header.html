<header class="header">
     <div class="container">
          <div class="header__layout">
               <div class="header__start">
                    <a href="#" class="logo header__logo">
                         <object data="./img/svg/header-logo__logo.svg" type="image/svg+xml"></object>
                    </a>

                    <nav class="nav" id="nav">
                         <a class="nav__link nav__link_icon active active-link">Boosting</a>
                         <a class="nav__link nav__link_icon active-link">Account Store</a>
                         <a class="nav__link active-link">Blog</a>
                         <a class="nav__link active-link">FAQ</a>
                         <a class="nav__link active-link">Contacts</a>
                    </nav>
               </div>

               <div class="header__end">
                    <div class="currency">
                         <span class="currency__text"></span>
                         <select class="currency-selector">
                              <option data-symbol="₽" selected></option>
                              <option data-symbol="€"></option>
                              <option data-symbol="$"></option>
                         </select>
                    </div>

                    <button class="members-area" type="submit">
                         <object data="./img/svg/members-area.svg" type="image/svg+xml"></object>
                    </button>

                    <button class="card" type="submit">
                         <object data="./img/svg/card.svg" type="image/svg+xml"></object>
                    </button>
               </div>

          </div>
          <!-- /header__layout -->
          <div class="navbar">
               <a class="navbar__link" href="#">CS:GO Boosting</a>
               <a class="navbar__link" href="#">Faceit Boosting</a>
               <a class="navbar__link" href="#">ESEA Boosting</a>
               <a class="navbar__link" href="#">Esportal Boosting</a>
          </div>
     </div>

</header>
